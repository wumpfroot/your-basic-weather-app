<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Your Basic Weather App</title>
	</head>
	<body>
		<div class="container">
			<h1>Weather app, how original indeed!</h1>
			<div class="search-container">
				<i class="fa-solid fa-globe"></i>
				<input type="text" placeholder="Search a location..." />
				<button class="fa-solid fa-magnifying-glass"></button>
			</div>
			<main>
				<div class="weather-info">
					<div class="location-temp">
						<h2 class="location"></h2>
						<h2 class="temp"></h2>
					</div>
					<div class="temp-conversion-btns">
						<button class="celcius-conversion">°C</button>
						<button class="fahrenheit-conversion">°F</button>
					</div>
					<div class="additional-info">
						<p>more</p>
						<p>info</p>
						<p>is</p>
						<p>coming</p>
					</div>
				</div>
			</main>
		</div>
		<script type="module" src="/script.js"></script>
		<script src="https://kit.fontawesome.com/9b983f2ff0.js" crossorigin="anonymous"></script>
	</body>
</html>
