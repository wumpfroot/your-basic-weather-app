<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Your Basic Weather App</title>
	</head>
	<body>
		<div class="container">
			<div class="fixed-header">
				<h1>Weather app, how original indeed!</h1>
				<div class="date"></div>
				<div class="search-container">
					<i class="fa-solid fa-globe"></i>
					<input type="text" placeholder="Search a location..." />
					<button class="fa-solid fa-magnifying-glass"></button>
				</div>
			</div>
			<main>
				<div class="weather-info">
					<div class="location-temp">
						<h2 class="location"></h2>
						<h2 class="temp"></h2>
					</div>
					<div class="temp-conversion-btns">
						<button class="celcius-conversion">Metric</button>
						<button class="fahrenheit-conversion">Imperial</button>
					</div>
					<div class="additional-temp-info">
						<div>
							<p>Feels like:</p>
							<h3 class="feels-like"></h3>
						</div>
						<div>
							<p>Temp min:</p>
							<h3 class="min-temp"></h3>
						</div>
						<div>
							<p>Temp max:</p>
							<h3 class="max-temp"></h3>
						</div>
					</div>
					<div class="wind-info">
						<div>
							<p>Wind speed:</p>
							<h3 class="wind-speed"></h3>
						</div>
						<div>
							<p>Wind Direction:</p>
							<h3 class="wind-deg"></h3>
						</div>
					</div>
				</div>
			</main>
		</div>
		<script type="module" src="/script.js"></script>
		<script src="https://kit.fontawesome.com/9b983f2ff0.js" crossorigin="anonymous"></script>
	</body>
</html>
